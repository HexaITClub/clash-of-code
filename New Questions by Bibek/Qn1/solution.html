<!DOCTYPE html>
<html>
  <head>
    <title>Centered Button</title>
    <style>
      /* Style to center button */
      #centered-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <button id="centered-button">PMC, BCA</button>
  </body>
</html>
