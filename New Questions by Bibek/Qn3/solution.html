<!DOCTYPE html>
<html>
  <head>
    <title>Two Images Horizontally</title>
    <style>
      /* Style to place images horizontally */
      .image-container {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }
      .image-container img {
        margin: 10px;
        max-width: 50%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img width="300px" height="auto" src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="Image 1">
      <img width="300px" height="auto" src="https://images.unsplash.com/photo-1566438480900-0609be27a4be?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=694&q=80" alt="Image 2">
    </div>
  </body>
</html>
